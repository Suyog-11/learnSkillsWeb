<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Learnskills.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div class="navbar">
        <button id="menubtn" class="ri-menu-line"  aria-label="Menu" ></button>
    <div class="navbar-logo">
     LearnSkills</div>
        <div class="searchform">
           <form>
            <input type="search" placeholder="What do you want to learn" >
            <button type="submit" class="searchbtn" aria-label="Search">
                <i class="ri-search-line"></i>
            </button>        </form>
        </div>
    
    <ul class="navbar-list">
        <li><a href="#">About us</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Online Learning</a></li>
        <li class="login"><a href="#">login</a></li>
    </ul>  

</div>
</div>
<aside class="sidebar">
    <div class="sidebar-menu">
        <button  class=" ri-close-line" aria-label="Close"></button>
        <div class="sidebar-menu-list">
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Online Learning</a></li>
                <li class="login"><a href="#">login</a></li

            </ul>

        </div>

    </div>

</aside>  
<script>
    const menu = document.getElementById("menubtn");
const sidebar = document.querySelector(".sidebar");
const close = document.querySelector(".ri-close-line");

menu.addEventListener("click", (e) => {
  sidebar.classList.add("active");
  document.body.style.overflow = "hidden";
});
close.addEventListener("click", (e) => {
  sidebar.classList.remove("active");
  document.body.style.overflow = "scroll";
});

</script>
</body>
</html>
